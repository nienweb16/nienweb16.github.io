<body>
    <div class="container">
        <div class="poem19">
            <p>諸天述說上帝的榮耀；</p>
            <p>穹蒼傳揚他的手段。</p>
            <p>這日到那日發出言語；</p>
            <p>這夜到那夜傳出知識。</p>
            <p>無言無語， 也無聲音可聽。</p>
            <p>它的量帶通遍天下，</p>
            <p>它的言語傳到地極。</p>
            <p> 上帝在其間為太陽安設帳幕； </p>
            <p>太陽如同新郎出洞房，</p>
            <p>又如勇士歡然奔路。
            </p>
            <p>它從天這邊出來，繞到天那邊，</p>
            <p>沒有一物被隱藏不得它的熱氣。 </p>
            <p> 詩篇19：1~6</p>
        </div>
    </div>
